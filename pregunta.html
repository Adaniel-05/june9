<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregunta especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff0f6;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff4081;
      margin-bottom: 30px;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-si {
      background-color: #ff4081;
      color: white;
    }

    .btn-si:hover {
      background-color: #e73370;
    }

    .btn-no {
      background-color: #ffb3c6;
      color: #333;
    }

    .btn-no:hover {
      background-color: #ffa0b3;
    }

    /* Estilo para el popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background-color: #fff0f6;
      padding: 25px;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .popup-content p {
      font-size: 1rem;
      color: #333;
    }

    .popup-content button {
      margin-top: 15px;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  .decoracion {
  display: block;
  margin: 25px auto 0 auto;
  width: 120px;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}


  </style>
</head>
<body>

  <div class="container" id="container">
    <h1>¿Me amas mucho mucho?</h1>
    <button class="btn btn-si" onclick="responderSi()">Sí</button>
    <button class="btn btn-no" id="btnNo">No</button>
    <img src="decoracion2.png" alt="Decoración romántica" class="decoracion" />
  </div>
<!-- ...existing code... -->
  <script>
    function responderSi() {
      window.location.href = "sorpresa.html"; // Página siguiente con la imagen
    }

    // Movimiento del botón "No"
    const btnNo = document.getElementById('btnNo');
    const container = document.getElementById('container');


    // Posición inicial centrada
    btnNo.style.left = '50%';
    btnNo.style.top = '60%';
    btnNo.style.transform = 'translate(-50%, 0)';

    
btnNo.addEventListener('mouseenter', moverBotonNo);

// Para que funcione en celulares (pantallas táctiles)
btnNo.addEventListener('touchstart', function(e) {
  e.preventDefault(); // Evita que se presione el botón
  moverBotonNo();
});


    function activarBotonNo() {
  // Cambia a posición absoluta solo la primera vez
  if (btnNo.style.position !== 'absolute') {
    btnNo.style.position = 'absolute';
    // Calcula la posición actual respecto al contenedor
    const containerRect = container.getBoundingClientRect();
    const btnRect = btnNo.getBoundingClientRect();
    const left = btnRect.left - containerRect.left;
    const top = btnRect.top - containerRect.top;
    btnNo.style.left = `${left}px`;
    btnNo.style.top = `${top}px`;
    btnNo.style.transform = 'none';
  }
  moverBotonNo();
}

btnNo.addEventListener('mouseenter', activarBotonNo);
btnNo.addEventListener('touchstart', function(e) {
  e.preventDefault();
  activarBotonNo();
});

function moverBotonNo() {
  const containerRect = container.getBoundingClientRect();
  const btnRect = btnNo.getBoundingClientRect();

  const maxLeft = containerRect.width - btnRect.width;
  const maxTop = containerRect.height - btnRect.height;

  const newLeft = Math.random() * maxLeft;
  const newTop = Math.random() * maxTop;

  btnNo.style.left = `${newLeft}px`;
  btnNo.style.top = `${newTop}px`;
  btnNo.style.transform = 'none';
}

    function responderNo() {
      // Ya no muestra popup ni nada
    }

    function cerrarPopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>



</body>
</html>
